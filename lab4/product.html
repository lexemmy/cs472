<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg custom-nav-bg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >MUM Golden Dome Market:::SRM System</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Suppliers</a>
              </li>
            </ul>
            <form class="d-flex align-items-center" role="login">
              <p class="text-white mb-0 mr-3">Hello!</p>
              <button class="btn btn-light" type="submit">Sign Out</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section>
        <h2>New Product Form</h2>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="productNumber" class="form-label"
                  >Product Number</label
                >
                <input type="text" class="form-control" id="productNumber" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Quantity in stock</label
                >
                <input
                  type="number"
                  placeholder="0"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Supplier</label
                >
                <select class="form-select" id="quantity">
                  <option value="" selected>Select a supplier</option>
                  <option value="option1">supplier 1</option>
                  <option value="option2">supplier 2</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="price" class="form-label">Unit Price</label>
                <input
                  type="number"
                  step="0.1"
                  class="form-control"
                  id="price"
                  placeholder="0.0"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="date" class="form-label">Date Supplied</label>
                <input type="date" class="form-control" id="dateField" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-outline-dark me-2">
                  Reset
                </button>
                <button type="submit" class="btn btn-outline-danger me-2">
                  Cancel
                </button>
                <button type="submit" class="btn btn-outline-primary">
                  Add Product
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
