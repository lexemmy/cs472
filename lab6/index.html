<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- add mocha css, to show results -->
    <link rel="stylesheet" href="./index_files/mocha.css" />
    <!-- add mocha framework code -->
    <script src="./index_files/mocha.js"></script>
    <script>
      mocha.setup('bdd') // minimal setup
    </script>
    <!-- add chai -->
    <script src="./index_files/chai.js"></script>
    <script>
      // chai has a lot of stuff, let's make assert global
      let assert = chai.assert
    </script>
  </head>

  <body cz-shortcut-listen="true">
    <!-- your js file -->
    <script src="./index_files/library.js"></script>

    <!-- the script with tests (describe, it...) -->
    <script src="./index_files/test.js"></script>

    <!-- the element with id="mocha" will contain test results -->
    <div id="mocha">
      <ul id="mocha-stats">
        <li class="progress"><canvas width="80" height="80"></canvas></li>
        <li class="passes">
          <a href="javascript:void(0);">passes:</a> <em>0</em>
        </li>
        <li class="failures">
          <a href="javascript:void(0);">failures:</a> <em>0</em>
        </li>
        <li class="duration">duration: <em>0</em>s</li>
      </ul>
      <ul id="mocha-report"></ul>
    </div>

    <!-- run tests! -->
    <script>
      mocha.run()
    </script>
  </body>
</html>
